<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Modern Interactive Card</title>
</head>
<body>
    <div class="card-container">
        <div class="card" id="card">
            <!-- Image Section -->
            <div class="card-image">
                <img src="asd.png" alt="Modern design">
                <div class="card-image-overlay"></div>
                <div class="card-badge">Limited</div>
            </div>

            <!-- Content Section -->
            <div class="card-content">
                <div class="card-subtitle">Shoes card</div>
                <h2 class="card-title">Limited Editions </h2>
                <p class="card-description">
                    A beautiful, interactive card built with HTML, CSS, and JavaScript. Features smooth animations, responsive design, and modern styling.
                </p>

                <!-- Stats Section -->
                <div class="card-stats">
                    <div class="stat">
                        <span class="stat-number">25</span>
                        <span class="stat-label">Sales</span>
                    </div>
                    <div class="stat">
                        <span class="stat-number">1.0k</span>
                        <span class="stat-label">Books</span>
                    </div>
                    <div class="stat">
                        <span class="stat-number">2.5k</span>
                        <span class="stat-label">Shares</span>
                    </div>
                </div>

                <!-- Call-to-action Button -->
                <button class="card-button" id="cardButton">Buys</button>
            </div>
        </div>
    </div>

    <!-- Success message -->
    <div class="success-message" id="successMessage">
        Thanks for buying and be one of the few people to have this.
    </div>

    <script src="script.js"></script>
</body>
</html>
